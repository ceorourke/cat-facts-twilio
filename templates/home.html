{% extends 'base.html' %}

{% block title %}Welcome!{% endblock %}

{% block content %}
<h1>Login or <a href="/register">Register</a></h1><br/>

<div class="row">
  <div class="col-xs-12 col-sm-6  col-md-4
              col-lg-offset-1 col-lg-4">

      <h2>Welcome!</h2>
      <p>Do you not get many texts?</p>
      <p>Do you love your cat too much?</p>
      <p>Do you want to text your cat..?</p>

  </div>

  <div class="col-xs-8 col-sm-offset-2 col-sm-4 col-md-offset-4 col-md-4
              col-lg-pull-1 col-lg-3">
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="field-name">Email</label>
        <input id="email" class="form-control" type="text" name="email">
      </div>
      <div class="form-group">
        <label for="field-password">Password</label>
        <input id="password" class="form-control" type="password" name="password">
      </div>
      <div class="form-group">
        <input type="submit" value="Text me!" class="btn btn-primary btn-block">
      </div>
    </form>

  {% for msg in get_flashed_messages() %}
    <div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" 
            aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    {{ msg }}
    </div>
  {% endfor %}

  </div>
</div>

{% endblock %}
