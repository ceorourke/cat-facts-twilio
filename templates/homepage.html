<!doctype html>
<html>
  <head>
    <title>Cats!!!</title>
    <script src="https://use.fontawesome.com/7d51073c03.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/facts.js"></script>
  </head>
  <body>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-image: url("/static/img/spiration-light.png");
        background-position: center;
    }
      h1 {
      font-family: 'Julius Sans One', sans-serif;
      }
      .cat-btn {
        background-color: #008CBA;
        font-family: 'Julius Sans One', sans-serif;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
    }
    </style>
    <div>
    <center></br></br></br><h1>Welcome to Cat Texts!</h1>
      <i class="fa fa-paw" aria-hidden="true"></i></br></br>
      Are you a cat person?</br>
      Do you not get many texts?</br>
      Have you ever wished your cat could...text you..?</br>
      </br></br>

    <div id="yes-btn">
      <input type="submit" id="yes-btn" class="cat-btn" value="YES"></br></br>
    </div>

    <div id="show-form" hidden>
      <form action="/welcome">
        Your cat's name:
        <input type="text" name="cat-name" id="cat-name"
               placeholder="Hellboy" required></br></br>
        Your cat's favorite snack:
        <input type="text" name="cat-snack" id="cat-snack"
               placeholder="Tuna" required></br></br>
        Your cat's favorite activity:
        <input type="text" name="cat-activity" id="cat-activity"
               placeholder="Sleeping" required></br></br>
        Your cat's 2nd favorite activity:
        <input type="text" name="cat-activity2" id="cat-activity2"
               placeholder="Meowing!!" required></br></br>
        Your cat's favorite toy:
        <input type="text" name="cat-toy" id="cat-toy"
               placeholder="Space ball" required></br></br>
        Your cat's 2nd favorite toy:
        <input type="text" name="cat-toy2" id="cat-toy2"
               placeholder="Catnip carrot" required></br></br>
        <input type="submit" id="cat-btn" class="cat-btn" value="Text me!">
      </form>
    </div>

    </center>
</div>
    <script>
    $('#yes-btn').on('click', function() {
      $('#show-form').show()
    })

    $('#yes-btn').on('click', function() {
      $('#yes-btn').hide()
    })
    </script>


  </body>
</html>
