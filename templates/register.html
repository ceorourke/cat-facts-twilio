{% extends 'base.html' %}

{% block title %}Register!{% endblock %}

{% block content %}

<h1>Register for Cat Texts!</h1>
<div class="container">
  <div class="col-xs-12 col-sm-offset-1 col-sm-4 col-md-offset-1 col-md-4
              col-lg-offset-1 col-lg-4">
    <form method="POST" action="/register">
      <div class="form-group">
        <label for="field-name">Phone Number</label>
        <input id="phone" class="form-control" type="text" name="phone"
               pattern="^\d{3}-\d{3}-\d{4}$"
               placeholder="415-123-4567" required>
      </div>
      <div class="form-group">
        <label for="field-email">Email</label>
        <input id="email" class="form-control" type="text" name="email"
               placeholder="cats@gmail.com" required maxlength="50">
      </div>
  </div>

  <div class="col-xs-12 col-sm-offset-2 col-sm-4 col-md-4">
      <div class="form-group">
        <label for="field-password">Password</label>
        <input id="password" class="form-control" type="password" name="password"
               placeholder="**********" required>
      </div>
      <div class="form-group">
        <label for="field-password">Confirm Password</label>
        <input id="password" class="form-control" type="password" name="password"
               placeholder="**********" required>
      </div>
  </div>
</div>

</br></br>

<div class="container">
  <div class="col-xs-12 col-sm-offset-1 col-sm-4 col-md-offset-1 col-md-4
              col-lg-offset-1 col-lg-4">
    <div class="form-group">
      <label for="field-cat-name">Cat's name</label>
      <input id="cat-name" class="form-control" type="text" name="cat-name"
             placeholder="Hellboy" required maxlength="20">
    </div>
    <div class="form-group">
      <label for="field-dinner-time">Cat's dinner time</label>
      <input id="dinner-time" class="form-control" type="text" name="dinner-time"
             placeholder="7:00" required 
             pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$">
      <input type="radio" name="ampm" id="ampm" value="am">&nbsp am
      <input type="radio" name="ampm" id="ampm" value="pm" 
             checked="checked">&nbsp pm
    </div>
    <div class="form-group">
      <label for="timezone">Timezone</label>
      <select class="form-control" id="timezone" name="timezone" required>
          {% for zone in timezones %}
            <option value={{ zone }}>{{ zone }}</option>
          {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="field-cat-snack">Cat's favorite snack</label>
      <input id="cat-snack" class="form-control" type="text" name="cat-snack"
             placeholder="tuna" required maxlength="20">
    </div>
  </div>
  <div class="col-xs-12 col-sm-offset-2 col-sm-4 col-md-4">
    <div class="form-group">
      <label for="field-cat-activity">Cat's favorite activity</label>
      <input id="cat-activity" class="form-control" type="text" 
             name="cat-activity"
             placeholder="meowing all night" required 
             maxlength="20">
    </div>
    <div class="form-group">
      <label for="field-cat-activity2">Cat's 2nd favorite activity</label>
      <input id="cat-activity2" class="form-control" type="text" 
             name="cat-activity2"
             placeholder="sleeping" required maxlength="20">
    </div></br>
    <div class="form-group">
      <label for="field-cat-toy">Cat's favorite toy</label>
      <input id="cat-toy" class="form-control" type="text" name="cat-toy"
             placeholder="space ball" required maxlength="20">
    </div>
    <div class="form-group">
      <label for="field-cat-toy2">Cat's 2nd favorite toy</label>
      <input id="cat-toy2" class="form-control" type="text" name="cat-toy2"
             placeholder="catnip carrot" required maxlength="20">
    </div>
  </div>
</div>

<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">  
  <div class="form-group">
    <center>
      <input type="submit" value="Text me!" class="btn btn-primary btn-block btn-lg">
    </center>
  </div>
</form>
</div>
{% endblock %}
