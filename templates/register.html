{% extends 'base.html' %}

{% block title %}Register!{% endblock %}

{% block content %}

    <div>
    <center></br></br></br><h1>Register for Cat Texts!</h1>
      <i class="fa fa-paw" aria-hidden="true"></i></br></br>

    <form action="/register" method="POST">
      Your phone number (i.e. 415-444-1234):
      <input type="text" name="phone" id="phone" pattern="^\d{3}-\d{3}-\d{4}$"
           placeholder="415-867-5309" required> </br></br>
      Your email:
      <input type="email" name="email" id="email" 
           placeholder="cool@cats.com" required> </br></br>
      Make a password:
      <input type="password" name="password" id="password" 
           placeholder="******" required> </br></br>
        
      <input type="submit" id="cat-btn" class="cat-btn" value="Sign me up!">
    </form>
  </center>
    </div>
{% endblock %}
